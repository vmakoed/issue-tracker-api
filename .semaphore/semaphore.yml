version: v1.0
name: Lint and test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: bundle
          commands:
            - cache restore
            - sem-version ruby 2.6.5
            - bundle install --deployment --path vendor/bundle
            - cache store
  - name: Code quailty and tests
    task:
      env_vars:
        - name: ISSUE_TRACKER_API_DATABASE_USERNAME
          value: postgres
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.6.5
          - bundle install --deployment --path vendor/bundle
      jobs:
        - name: check style + security
          commands:
            - bundle exec rubocop
            - bundle exec brakeman
        - name: RSpec
          commands:
            - sem-service start postgres
            - bundle exec rake db:setup
            - bundle exec rspec
